<!-- templates/report.html -->
{% extends "base.html" %}
{% block title %}Report Cyberbullying{% endblock %}

{% block content %}
    <h2>Report Cyberbullying</h2>
    <p>If you have experienced online bullying, report it below.</p>
    <form method="POST" action="/report">
        <input type="text" name="user" placeholder="Offender's Username (Optional)">
        <textarea name="details" placeholder="Describe what happened..." required></textarea>
        <button type="submit">Submit Report</button>
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
{% endblock %}

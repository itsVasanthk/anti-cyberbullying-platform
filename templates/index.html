<!-- templates/index.html -->
{% extends "base.html" %}
{% block title %}Cyberbullying Detection{% endblock %}

{% block content %}
    <h2>Cyberbullying Detection</h2>
    <p>Enter a message to check if it contains harmful content.</p>
    <form method="POST" action="/">
        <textarea name="message" placeholder="Type a message..." required></textarea>
        <button type="submit">Check</button>
    </form>
    {% if result %}
        <p id="result">Prediction: {{ result }}</p>
    {% endif %}
{% endblock %}

<!DOCTYPE html>
<html>
<head>
    <title>Get Help Now | Anti-Cyberbullying</title>
    <style>
        .helpline-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
        }
        .contact-btn {
            background: #4CAF50;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Professional Help (India)</h1>
    {% for item in resources %}
    <div class="helpline-card">
        <h3>{{ item.name }}</h3>
        <p>{{ item.description }}</p>
        <p>Contact: <strong>{{ item.contact }}</strong></p>
        <a href="{{ item.website }}" target="_blank" class="contact-btn">Visit Website</a>
        <a href="tel:{{ item.contact }}" class="contact-btn">Call Now</a>
    </div>
    {% endfor %}
</body>
</html>
